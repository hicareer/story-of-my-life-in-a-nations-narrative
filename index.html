<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 인생은 어느 나라의 서사와 닮았을까?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start-page" class="page">
            <h1>나의 인생은 어느 나라의 서사와 닮았을까?</h1>
            <p>당신의 삶의 흐름은 어떤 국가의 서사와 닮아 있을까요?</p>
            <button id="start-button">시작하기</button>
            <p id="copyright">ⓒ 2025. 하이커리어(Hi Career). All rights reserved.<br>본 콘텐츠는 하이커리어(Hi Career)가 기획 및 제작하였으며 무단 복제 및 배포를 금합니다.</p>
        </div>

        <div id="question-page" class="page hidden">
            <div id="question-counter"></div>
            <h2 id="question-text"></h2>
            <div id="answer-buttons">
                <button class="answer-button" data-answer-type="A"></button>
                <button class="answer-button" data-answer-type="B"></button>
            </div>
        </div>

        <div id="result-page" class="page hidden">
            <img id="result-image" src="castle.png" alt="결과 이미지">
            <h2 id="result-nation-name"></h2>
            <div id="result-nation-info"></div> <p id="result-nation-motto"></p>
            <div id="result-keywords"></div>
            <p id="result-description"></p>
            <button id="restart-button">다시 테스트하기</button>
            <button id="consultation-button" class="additional-button">진로 상담 접수하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
