<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 인생은 어느 나라의 서사와 닮았을까?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start-page" class="page">
            <h1>나의 인생은<br>어느 나라와 닮았을까?</h1>
            <p>머나먼 나라의 서사에서 발견할 나의 조각들</p>
            <button id="start-button">시작하기</button>
            <p id="copyright">
                <span>ⓒ 2025. 하이커리어(Hi Career). All rights reserved.</span><br> <span>본 콘텐츠는 하이커리어(Hi Career)가 기획 및 제작하였으며</span><br> <span>무단 복제 및 배포를 금합니다.</span> 
            </p>
        </div>

        <div id="question-page" class="page hidden">
            <div id="question-counter"></div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <h2 id="question-text"></h2>
            <div id="answer-buttons">
                <button class="answer-button" data-answer-type="A"></button>
                <button class="answer-button" data-answer-type="B"></button>
            </div>
        </div>

        <div id="result-page" class="page hidden">
            <img id="result-image" src="castle.png" alt="결과 이미지">
            <h2 id="result-nation-name"></h2>
            <div id="result-nation-info"></div> 
            <p id="result-nation-motto"></p>
            <div id="result-keywords"></div>
            <p id="result-description"></p>
            <p id="disclaimer-text">
                    ※ 머나먼 나라의 서사에서 얻은 영감을 바탕으로 인생에 대한 새로운 관점을 제공합니다. 모든 해석은 주관적이며 개인의 성찰을 돕는 데 초점을 맞추어 구성했습니다.
            </p>
            <button id="restart-button">다시 테스트하기</button>

            <a href="https://forms.fillout.com/t/svkehEVA3Lus" target="_blank" rel="noopener noreferrer">
                <button id="nacircle-challenge-button">NaCircle 챌린지 신청💫</button>
            </a>

            <button id="save-result-button">결과 이미지 저장하기</button>

            <p id="result-copyright" class="copyright-result-page">
                ⓒ 2025. 하이커리어(Hi Career). All rights reserved.
            </p>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
