<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>당신의 결과는?</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="flex flex-col items-center p-6">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">🌍 당신은 어떤 국가의 이야기인가요?</h1>
    <div id="result" class="space-y-4 text-gray-800"></div>
    <div class="text-center mt-8">
      <a href="question.html" class="text-blue-500 underline">테스트 다시 하기</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const resultCode = urlParams.get('code');

    async function loadResultData() {
      try {
        const response = await fetch('test-data.json');
        const data = await response.json();
        const result = data.find(item => item.code === resultCode);

        const container = document.getElementById('result');

        if (!result) {
          container.innerHTML = '<p class="text-center text-red-500">결과를 찾을 수 없습니다. 다시 시도해 주세요.</p>';
          return;
        }

        container.innerHTML = `
          <div class="text-center space-y-2">
            <h2 class="text-3xl font-bold">${result.nation}</h2>
            <p class="text-xl font-semibold">${result.title}</p>
            <p class="mt-2">${result.description}</p>
          </div>
          <div class="mt-4">
            <h3 class="font-semibold mb-1">📌 키워드</h3>
            <ul class="list-disc list-inside text-gray-700">
              ${result.keywords.map(k => `<li>${k}</li>`).join('')}
            </ul>
          </div>
        `;
      } catch (error) {
        console.error('결과 불러오기 오류:', error);
        document.getElementById('result').innerHTML = '<p class="text-red-500">결과 데이터를 불러오는 중 오류가 발생했습니다.</p>';
      }
    }

    loadResultData();
  </script>
</body>
</html>
