<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결과</title>
  <style>
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-bold.ttf') format('truetype');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-medium.ttf') format('truetype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-light.ttf') format('truetype');
      font-weight: 300;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Heritage', serif;
      background: url('지도%20배경.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .result-container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    .symbol {
      width: 100px;
      margin: 0 auto 20px;
    }

    .nation-name {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    .summary {
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 1em;
    }

    .description {
      font-size: 1em;
      font-weight: 300;
      line-height: 1.6em;
      margin-bottom: 2em;
      white-space: pre-wrap;
    }

    .keywords {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .keyword {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <img class="symbol" src="황금성.png" alt="황금성">
    <div class="nation-name" id="nationName"></div>
    <div class="summary" id="summary"></div>
    <div class="description" id="description"></div>
    <div class="keywords" id="keywords"></div>
  </div>

  <script>
    const resultMap = {
      "🧱🚀🛡": { nation: "고구려", summary: "중심이 단단한 확장가", desc: `고구려처럼 당신은 끝없는 도전을 멈추지 않습니다...`, keywords: ["확장", "수성", "중심축", "결기", "전략적 판단"] },
      "🧱🚀🔥": { nation: "카르타고", summary: "변화의 물살 속 기회를 읽는 실전가", desc: `당신은 빠르게 돌아가는 세상 속에서...`, keywords: ["실전 감각", "결단력", "전략적 사고", "유연성", "기회 포착"] },
      "🧱🌿🛡": { nation: "신라", summary: "천천히 그러나 반드시 연결하는 사람", desc: `분열된 세력, 서로 다른 목소리 속에서...`, keywords: ["통합", "인내", "장기전", "평화", "조화"] },
      "🧱🌿🔥": { nation: "헬레니즘 제국", summary: "겹겹의 정체성을 품은 해석자", desc: `당신은 단순하지 않습니다...`, keywords: ["혼종성", "지성", "미학", "다중정체성", "균형감각"] },
      "🌊🚀🛡": { nation: "원나라", summary: "경계를 허무는 다문화 실험가", desc: `당신은 기존 틀을 그대로 따르지 않습니다...`, keywords: ["융합", "실험", "속도", "다문화", "흐름 속 통제"] },
      "🌊🚀🔥": { nation: "바이킹 연맹", summary: "경계 밖에서 길을 내는 탐험가", desc: `당신은 익숙한 길을 따르지 않습니다...`, keywords: ["유연성", "확장", "시도", "모험", "유랑"] },
      "🌊🌿🛡": { nation: "마야 문명", summary: "조용히 자신을 세우는 철학자", desc: `당신은 말보다 느림, 속도보다 방향을 중시합니다...`, keywords: ["자연주의", "순환", "신비", "깊이", "직관"] },
      "🌊🌿🔥": { nation: "알 안달루스", summary: "조화로운 감각의 예술가", desc: `지식과 예술, 감정이 당신 안에서 공존합니다...`, keywords: ["다양성", "융합", "감성", "이상", "균형"] }
    };

    function getAxisType(answers, start, end, symbols) {
      const slice = answers.slice(start, end);
      const countA = slice.filter(k => k === 'A').length;
      const countB = slice.filter(k => k === 'B').length;
      if (countA > countB) return symbols.A;
      if (countB > countA) return symbols.B;
      return null;
    }

    const answers = JSON.parse(localStorage.getItem('answers') || '{}');
    const keys = Object.values(answers);

    const axis1 = getAxisType(keys, 0, 3, { A: '🧱', B: '🌊' });
    const axis2 = getAxisType(keys, 3, 6, { A: '🚀', B: '🌿' });
    const axis3 = getAxisType(keys, 6, 9, { A: '🛡', B: '🔥' });

    const resultCode = axis1 + axis2 + axis3;
    const result = resultMap[resultCode];

    if (result) {
      document.getElementById('nationName').innerText = result.nation;
      document.getElementById('summary').innerText = result.summary;
      document.getElementById('description').innerText = result.desc;

      const keywordContainer = document.getElementById('keywords');
      result.keywords.forEach(k => {
        const span = document.createElement('span');
        span.className = 'keyword';
        span.innerText = k;
        keywordContainer.appendChild(span);
      });
    } else {
      document.getElementById('nationName').innerText = '결과 없음';
      document.getElementById('description').innerText = '질문별 선택이 너무 혼합되어 결과를 산출할 수 없습니다.';
    }
  </script>
</body>
</html>
