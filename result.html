<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결과</title>
  <style>
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-bold.ttf') format('truetype');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-medium.ttf') format('truetype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-light.ttf') format('truetype');
      font-weight: 300;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Heritage', serif;
      background: url('지도%20배경.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .result-container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    .symbol {
      width: 100px;
      margin: 0 auto 20px;
    }

    .nation-name {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    .summary {
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 1em;
    }

    .description {
      font-size: 1em;
      font-weight: 300;
      line-height: 1.6em;
      margin-bottom: 2em;
      white-space: pre-wrap;
    }

    .keywords {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .keyword {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <img class="symbol" src="황금성.png" alt="황금성">
    <div class="nation-name" id="nationName"></div>
    <div class="summary" id="summary"></div>
    <div class="description" id="description"></div>
    <div class="keywords" id="keywords"></div>
  </div>

  <script>
    const resultMap = {
      "🧱🚀🛡": {
        nation: "고구려",
        summary: "중심이 단단한 확장가",
        desc: `고구려처럼 당신은 끝없는 도전을 멈추지 않습니다. 외부의 압력과 어려움 속에서도 중심 가치를 지키며 앞으로 나아가죠. 당신의 삶은 한때의 성과가 아니라, 긴 시간 동안 쌓아온 전략과 결기의 결과입니다. 빠른 속도보다 중요한 건 '방향'이며, 당신은 그 방향을 스스로 설정할 수 있는 사람입니다. 성장도 수성도 혼자 하지 않았듯, 당신의 삶엔 함께 걷는 동료가 있을 것입니다.`,
        keywords: ["확장", "수성", "중심축", "결기", "전략적 판단"]
      },
      "🧱🚀🔥": {
        nation: "카르타고",
        summary: "변화의 물살 속 기회를 읽는 실전가",
        desc: `당신은 빠르게 돌아가는 세상 속에서 단단한 중심을 잃지 않으며, 결정적인 순간을 놓치지 않는 사람입니다. 카르타고처럼 당신은 전략과 통찰을 동시에 품고 있으며, 유연한 감각과 치밀한 준비로 실전에 강한 면모를 보입니다. 순간적인 위기에서도 당신은 방향을 바꾸고, 오히려 기회를 만들어내는 능력을 가졌습니다.`,
        keywords: ["실전 감각", "결단력", "전략적 사고", "유연성", "기회 포착"]
      },
      "🧱🌿🛡": {
        nation: "신라",
        summary: "천천히 그러나 반드시 연결하는 사람",
        desc: `분열된 세력, 서로 다른 목소리 속에서 당신은 연결을 선택합니다. 신라처럼 당신은 느리더라도 끈기 있게, 끝내 하나의 길을 완성하는 사람입니다. 정면 돌파보다 정성스러운 조율을, 순간의 강함보다 오래 지속되는 울림을 중시하죠. 당신과 함께한 사람은 언젠가 당신이 지켜낸 가치의 크기를 알게 될 겁니다.`,
        keywords: ["통합", "인내", "장기전", "평화", "조화"]
      },
      "🧱🌿🔥": {
        nation: "헬레니즘 제국",
        summary: "겹겹의 정체성을 품은 해석자",
        desc: `당신은 단순하지 않습니다. 당신 안에는 다양한 세계가 공존하며, 그 복합적인 감각이 당신을 깊이 있게 만듭니다. 헬레니즘 시대처럼, 당신은 하나의 언어로 표현되기 어렵지만, 그 안에서 당신만의 조화와 미학을 만들어냅니다. 질문은 많고, 답은 유동적이지만, 당신은 그 흐름을 멋지게 살아냅니다.`,
        keywords: ["혼종성", "지성", "미학", "다중정체성", "균형감각"]
      },
      "🌊🚀🛡": {
        nation: "원나라",
        summary: "경계를 허무는 다문화 실험가",
        desc: `당신은 기존 틀을 그대로 따르지 않습니다. 원나라처럼 당신은 이질적인 것들을 통합해 새로운 질서를 만들어내려는 실험가입니다. 때로는 중심이 흔들릴 수도 있지만, 그만큼 당신은 시대를 앞서서 감각하는 능력을 지녔습니다. 경계를 넘는 것을 두려워하지 않는 당신은, 다음 시대를 예고하는 사람입니다.`,
        keywords: ["융합", "실험", "속도", "다문화", "흐름 속 통제"]
      },
      "🌊🚀🔥": {
        nation: "바이킹 연맹",
        summary: "경계 밖에서 길을 내는 탐험가",
        desc: `당신은 익숙한 길을 따르지 않습니다. 바이킹처럼 당신은 항해의 사람입니다. 정착보다 경험을, 안전보다 변화를 선택하며, 무언가를 끝까지 소유하기보다 계속 떠나면서 삶을 만들어갑니다. 하지만 당신은 결코 방황하지 않습니다. 낯선 곳에서도 빠르게 방향을 잡는 놀라운 직관력을 지녔기 때문이죠.`,
        keywords: ["유연성", "확장", "시도", "모험", "유랑"]
      },
      "🌊🌿🛡": {
        nation: "마야 문명",
        summary: "조용히 자신을 세우는 철학자",
        desc: `당신은 말보다 느림, 속도보다 방향을 중시합니다. 마야 문명처럼 당신은 자연의 리듬, 감정의 흐름을 듣고 그 속에 자신을 녹여냅니다. 당신은 군중 속에서도 혼자 걷는 길이 있으며, 누군가에게 쉽게 설명되기 어려운 고요한 깊이가 있습니다. 겉으론 조용하지만, 당신의 내면은 늘 질문과 감각으로 가득합니다.`,
        keywords: ["자연주의", "순환", "신비", "깊이", "직관"]
      },
      "🌊🌿🔥": {
        nation: "알 안달루스",
        summary: "조화로운 감각의 예술가",
        desc: `지식과 예술, 감정이 당신 안에서 서로 충돌하지 않고 공존합니다. 당신은 타인의 차이를 받아들이고, 그 차이 속에서 아름다움을 발견해냅니다. 알 안달루스처럼 당신의 삶은 겹겹이 쌓인 감정과 감각으로 이루어져 있으며, 당신이 만들어내는 분위기 자체가 하나의 문화가 됩니다. 때로는 현실과 충돌하지만, 당신은 언제나 그 안에서 새로운 균형을 만들어냅니다.`,
        keywords: ["다양성", "융합", "감성", "이상", "균형"]
      }
    };

    const answers = JSON.parse(localStorage.getItem('answers') || '{}');
    const keys = Object.values(answers);
    const axis1 = keys.slice(0, 3).every(k => k === 'A') ? '🧱' : (keys.slice(0, 3).every(k => k === 'B') ? '🌊' : null);
    const axis2 = keys.slice(3, 6).every(k => k === 'A') ? '🚀' : (keys.slice(3, 6).every(k => k === 'B') ? '🌿' : null);
    const axis3 = keys.slice(6, 9).every(k => k === 'A') ? '🛡' : (keys.slice(6, 9).every(k => k === 'B') ? '🔥' : null);

    const resultCode = axis1 + axis2 + axis3;
    const result = resultMap[resultCode];

    if (result) {
      document.getElementById('nationName').innerText = result.nation;
      document.getElementById('summary').innerText = result.summary;
      document.getElementById('description').innerText = result.desc;

      const keywordContainer = document.getElementById('keywords');
      result.keywords.forEach(k => {
        const span = document.createElement('span');
        span.className = 'keyword';
        span.innerText = k;
        keywordContainer.appendChild(span);
      });
    } else {
      document.getElementById('nationName').innerText = '결과 없음';
      document.getElementById('description').innerText = '모든 문항에 동일한 유형으로 응답해야 결과를 확인할 수 있습니다.';
    }
  </script>
</body>
</html>
