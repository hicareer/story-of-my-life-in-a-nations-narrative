<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트 결과</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; padding: 2rem; line-height: 1.6; background: #f7f7f7; }
    .result-box { background: white; padding: 2rem; border-radius: 12px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .title { font-size: 1.8rem; font-weight: bold; margin-bottom: 1rem; }
    .description { margin-bottom: 1rem; }
    .keywords { margin-top: 1.5rem; font-weight: bold; color: #555; }
    .graph { margin-top: 0.5rem; color: #777; }
  </style>
</head>
<body>
  <div class="result-box">
    <div class="title" id="result-title">결과를 불러오는 중...</div>
    <div class="description" id="result-description"></div>
    <div class="keywords" id="result-keywords"></div>
    <div class="graph" id="result-graph"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    fetch('test-data.json')
      .then(response => response.json())
      .then(data => {
        const result = data.find(item => item.code === code);
        if (result) {
          document.getElementById('result-title').textContent = result.title;
          document.getElementById('result-description').textContent = result.description;
          document.getElementById('result-keywords').textContent = '🔑 키워드: ' + result.keywords.join(', ');
          document.getElementById('result-graph').textContent = '📈 삶의 흐름: ' + result.graph;
        } else {
          document.getElementById('result-title').textContent = '결과를 찾을 수 없습니다.';
        }
      })
      .catch(error => {
        console.error('데이터를 불러오는 중 오류 발생:', error);
        document.getElementById('result-title').textContent = '결과를 불러오는 데 실패했습니다.';
      });
  </script>
</body>
</html>
