<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결과</title>
  <style>
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-bold.ttf') format('truetype');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-medium.ttf') format('truetype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'Heritage';
      src: url('heritage-light.ttf') format('truetype');
      font-weight: 300;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Heritage', serif;
      background: url('지도%20배경.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 30px 20px 80px;
      box-sizing: border-box;
    }

    .result-container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    .symbol {
      width: 100px;
      margin: 0 auto 20px;
    }

    .nation-name {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    .summary {
      font-size: 1.2em;
      font-weight: 500;
      color: #FFD700;
      margin-bottom: 1em;
    }

    .description {
      font-size: 1em;
      font-weight: 300;
      line-height: 1.6em;
      margin-bottom: 2em;
      white-space: pre-wrap;
    }

    .keywords {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 2em;
    }

    .keyword {
      font-size: 0.8em;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    .keyword:nth-child(1),
    .keyword:nth-child(3),
    .keyword:nth-child(5) {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
    }

    .keyword:nth-child(2),
    .keyword:nth-child(4) {
      background-color: rgba(255, 255, 255, 0.6);
      color: black;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
    }

    .footer a {
      color: #FFEB3B;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <img class="symbol" src="황금성.png" alt="황금성">
    <div class="nation-name" id="nationName"></div>
    <div class="summary" id="summary"></div>
    <div class="description" id="description"></div>
    <div class="keywords" id="keywords"></div>
  </div>
  <div class="footer">
    진로 상담 문의 <a href="mailto:hicareer@onlyhicareer.com">hicareer@onlyhicareer.com</a>
  </div>

  <script>
    const resultMap = {
      "🧱🚀🛡": {
        nation: "마우리아 왕조",
        summary: "지혜와 전략으로 세상을 설계하는 사람",
        desc: "당신은 주도적으로 문제를 해결하고 계획을 세우는 능력이 뛰어난 사람입니다. 마우리아 왕조처럼 강력한 통치와 전략으로 인도의 광대한 영토를 통일했던 지도자의 면모가 느껴집니다. 언제나 깊이 있는 사고로 다음 수를 내다보며, 타인에게 신뢰를 주는 리더입니다.",
        keywords: ["전략적 사고", "지적 호기심", "계획력", "지도력", "신뢰"]
      },
      "🌊🌿🔥": {
        nation: "마야 문명",
        summary: "감각과 직관으로 세계를 해석하는 예술가",
        desc: "당신은 감성과 창의력이 풍부하며, 복잡한 사회적 흐름 속에서도 고유한 시각을 유지합니다. 마야 문명이 수학과 천문학, 예술에서 독창적인 성취를 이룬 것처럼, 당신은 자신만의 세계를 구축할 수 있는 독보적인 감각의 소유자입니다.",
        keywords: ["예술적 감각", "직관", "자기표현", "섬세함", "창의성"]
      }
    };

    function getAxisType(answers, start, end, symbols) {
      const slice = answers.slice(start, end);
      const countA = slice.filter(k => k === 'A').length;
      const countB = slice.filter(k => k === 'B').length;
      if (countA > countB) return symbols.A;
      if (countB > countA) return symbols.B;
      return symbols.default;
    }

    const answers = JSON.parse(localStorage.getItem('answers') || '{}');
    const keys = Object.values(answers);

    const axis1 = getAxisType(keys, 0, 3, { A: '🧱', B: '🌊', default: '🧱' });
    const axis2 = getAxisType(keys, 3, 6, { A: '🚀', B: '🌿', default: '🌿' });
    const axis3 = getAxisType(keys, 6, 9, { A: '🛡', B: '🔥', default: '🔥' });

    const resultCode = axis1 + axis2 + axis3;
    const result = resultMap[resultCode];

    if (result) {
      document.getElementById('nationName').innerText = result.nation;
      document.getElementById('summary').innerText = result.summary;
      document.getElementById('description').innerText = result.desc;

      const keywordContainer = document.getElementById('keywords');
      result.keywords.forEach(k => {
        const span = document.createElement('span');
        span.className = 'keyword';
        span.innerText = k;
        keywordContainer.appendChild(span);
      });
    } else {
      document.getElementById('nationName').innerText = '결과 없음';
      document.getElementById('description').innerText = '질문별 선택이 너무 혼합되어 결과를 산출할 수 없습니다.';
    }
  </script>
</body>
</html>
