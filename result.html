  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9fafb;
    }
    .emoji {

    }
  </style>
</head>
<body class="flex flex-col items-center p-6">

    <div id="result" class="space-y-4"></div>
    <div class="text-center mt-8">
      <a href="question.html" class="text-blue-500 underline">테스트 다시 하기</a>
    </div>
  </div>

        "emoji": "🏛",
        "keywords": ["이상", "법", "설계", "균형"],
        "graph": "이상과 현실을 모두 고려하며 안정적인 삶을 추구합니다."
      },
      {
        "nation": "마야",
        "code": "🌿 + 🔮 + ⏳",
        "title": "당신은, 신비로움을 삶에 녹이는 감각가",
        "subtitle": "보이는 것 너머를 보는 능력이 있습니다.",
        "emoji": "🔮",
        "keywords": ["감각", "직관", "신비", "연결"],
        "graph": "보이는 결과보다, 흐름과 기운을 중시합니다."
      },
      {
        "nation": "몽골 제국",
        "code": "🐎 + 🗺 + 🔥",
        "title": "당신은, 속도감 있는 도전가",
        "subtitle": "멈추지 않고, 거침없이 나아갑니다.",
        "emoji": "🔥",
        "keywords": ["도전", "속도", "자유", "이동"],
        "graph": "머무르기보다 나아가는 쪽을 택합니다."
      },
      {
        "nation": "수메르",
        "code": "📜 + ⚙ + 🧠",
        "title": "당신은, 지식과 기록을 중시하는 탐구자",
        "subtitle": "기록과 시스템 속에서 성장합니다.",
        "emoji": "📜",
        "keywords": ["기록", "탐구", "시작", "문명"],
        "graph": "이해하고 정리하면서 삶을 설계합니다."
      },
      {
        "nation": "이집트",
        "code": "🌞 + 🐫 + 🧱",
        "title": "당신은, 지속가능한 아름다움을 추구하는 구축가",
        "subtitle": "형태와 기능을 모두 중시합니다.",
        "emoji": "🌞",
        "keywords": ["미", "지속", "건축", "의미"],
        "graph": "오래 남을 가치를 위해 힘을 쏟습니다."
      },
      {
        "nation": "잉카",
        "code": "⛰ + 🌽 + 🛤",
        "title": "당신은, 환경에 맞춰 적응하는 생존가",
        "subtitle": "거친 환경에서도 답을 찾습니다.",
        "emoji": "⛰",
        "keywords": ["생존", "지속", "자원", "협력"],
        "graph": "무리하지 않고 가능한 방식으로 길을 찾습니다."
      },
      {
        "nation": "스파르타",
        "code": "⚔ + 🛡 + 🧍‍♂️",
        "title": "당신은, 단련된 집중형 실천가",
        "subtitle": "불필요한 것을 배제하고 핵심을 지킵니다.",
        "emoji": "⚔",
        "keywords": ["단련", "집중", "실천", "강직"],
        "graph": "한 번 정한 길은 쉽게 흔들리지 않습니다."
      },
      {
        "nation": "바빌로니아",
        "code": "📏 + 🗿 + 🏺",
        "title": "당신은, 문화와 규율을 함께 품은 감성 관리자",
        "subtitle": "질서와 감성이 균형 있게 흐릅니다.",
        "emoji": "🏺",
        "keywords": ["예술", "규율", "감성", "문명"],
        "graph": "감정도, 구조도 함께 중요하게 여깁니다."
      },
      {
        "nation": "아테네",
        "code": "📚 + 🗣 + 🔍",
        "title": "당신은, 생각과 토론을 즐기는 탐색자",
        "subtitle": "모든 결정은 깊은 사유로부터 시작됩니다.",
        "emoji": "📚",
        "keywords": ["사유", "토론", "탐색", "민주"],
        "graph": "스스로 생각하고 결론을 내리는 걸 중요하게 여깁니다."
      },
      {
        "nation": "조선",
        "code": "📖 + 🪶 + ⚖",
        "title": "당신은, 가치와 예를 지키는 조율가",
        "subtitle": "전통과 원칙 사이에서 균형을 잡습니다.",
        "emoji": "📖",
        "keywords": ["예", "원칙", "균형", "전통"],
        "graph": "무너뜨리기보다는 조율하며 나아갑니다."
      },
      {
        "nation": "하라파",
        "code": "🧱 + 🚿 + 🛕",
        "title": "당신은, 일상 속 질서를 사랑하는 정돈가",
        "subtitle": "보이지 않는 규칙이 당신을 지탱합니다.",
        "emoji": "🚿",
        "keywords": ["청결", "질서", "일상", "구조"],
        "graph": "작은 습관들이 삶을 만들어간다고 믿습니다."
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const resultCode = urlParams.get('code');

    const result = resultsData.find(item => item.code === resultCode);
    const container = document.getElementById('result');

    if (!result) {
      container.innerHTML = '<p>결과를 찾을 수 없습니다. 다시 시도해 주세요.</p>';
    } else {
      container.innerHTML = `
        <div class="text-center">
          <div class="emoji mb-2">${result.emoji}</div>
          <h2 class="text-xl font-semibold">${result.title}</h2>
          <p class="text-gray-600 text-sm mt-1">${result.subtitle}</p>
        </div>
        <div class="mt-4">
          <h3 class="font-semibold mb-1">📌 키워드</h3>
          <ul class="list-disc list-inside text-gray-700">
            ${result.keywords.map(k => `<li>${k}</li>`).join('')}
          </ul>
        </div>
        <div class="mt-4">
          <h3 class="font-semibold mb-1">🗺 당신의 인생 그래프</h3>
          <p class="text-gray-700">${result.graph}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
